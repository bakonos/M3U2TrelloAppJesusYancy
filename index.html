<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantask</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="./css/card_styles.css">
</head>
<body class="body">

    <header>
        <div class="titulo_proyecto">
        <h1>KANTASK</h1>
        </div>

        <div class="titulo_proyecto">
        <h2>GESTOR DE TAREAS</h2>
        </div>
    </header>

    <section>
        <div class="kanban">
            <div class="kanban_element_input">
                <label class="titulo_form" for="form">Nueva tarea</label>
                
                <form class="form_nueva_tarea" id="form">
                    <label for="titulo_tarea">Título de la tarea</label>
                    <input class="titulo_tarea" name="titulo_tarea" id="titulo_tarea" type="text">
        
                    <label for="descripcion_tarea">Descripción de la tarea</label>
                    <textarea class="descripcion" name="detailsTask" id="detailsTask" cols="55" rows="3" placeholder="Describe la tarea"></textarea>
        
                    <label for="Responsable">Responsable</label>
                    <input class="Responsable" name="Responsable_tarea" id="Responsable_tarea" type="text">
        
                    <label for="fecha_entrega">Fecha de entrega</label>
                    <input class="fecha" id="fecha_entrega" name="fecha_entrega" type="date">
                    
                    <button class="añadir_tarea" id="añadir" type="submit">Agregar</button>
                </form>
                
            </div>

            <div class="kanban_column" id="todoTasks">
                <div class="kanban_column_title">Tarea por hacer</div>  
            </div>
            
            <div class="kanban_column" id="progressTask">
                <div class="kanban_column_title">En progreso</div> 
            </div>

            <div class="kanban_column" id="doneTasks">
                <div class="kanban_column_title">Realizado</div> 
            </div>

        </div>    
    </section>
    </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./librerias/draggable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
   
   
    <script src="./request.js"></script>
    <script src="./move/dragndrop.js"></script>
    <script src="./move/newTask.js"></script>
    <script src="./move/dates.js"></script>
</body>
</html>
