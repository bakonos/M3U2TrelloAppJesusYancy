<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantask</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon-16x16.png">
</head>
<body class="body">
    
    <div class="titulo_proyecto">
        <h1>KANTASK</h1>
    </div>
    
    <div class="titulo_proyecto">
        <h2>GESTOR DE TAREAS</h2>
    </div>

    <div class="kanban">
        <div class="kanban_column_one">
            <div class="kanban_column_title">Tarea por hacer</div>
            <div class="kanban_elements">
                <div contenteditable class="kanban_element_input">Ingrese la tarea</div>
                <br>
                <div class="kanban_droparea"></div>
            </div>
            <button class="kanban_add_element" type="button"> Agregar</button>
        </div>
        
        <div class="kanban_column_two">
            <div class="kanban_column_title">En progreso</div>
            <div class="kanban_elements">
                <div contenteditable class="kanban_element_input">¿Has avanzado?</div>
                <br>
                <div class="kanban_droparea"></div>
            </div>
            <button class="kanban_add_element" type="button"> Agregar</button>
        </div>

        <div class="kanban_column_three">
            <div class="kanban_column_title">Realizado</div>
            <div class="kanban_elements">
                <div contenteditable class="kanban_element_input">¿Ya terminaste?</div>
                <br>
                <div class="kanban_droparea"></div>
            </div>
            <button class="kanban_add_element" type="button"> Agregar</button>
        </div>
    </div>
</body>
</html>
